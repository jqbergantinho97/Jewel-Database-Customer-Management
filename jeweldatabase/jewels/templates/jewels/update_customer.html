{% extends "jewels/main.html" %}
{% load static %}

{% block content %}
<style>
        .profile-pic {
            max-width: 286px;
            max-height: 180px;

        }

        .imagen{
            background-color: #aaaaaa;
        }

        .nombre{

        }

        .descripcion{
            background-color: #a2d5e2;
        }

        .categoria {
            background-color: #f7ba5b;
        }

        .tamaño{
            background-color: #679ac6;
        }

        .material{
            background-color: #c9a2ff;
        }

        .cost{
            background-color: #ffa2a2;
        }

        .sell{
            background-color: #a3f188;
        }

        .unidades{
            background-color: #e2d08c;
        }
</style>

    <div class="container-fluid align-content-center">
        <div class="row align-content-center">
            <div class="col-xl-4"></div>
            <div class="col-xl-4">
                <form action="" method="post" style="margin-top: 10px;">
                    {% csrf_token %}
                    {{ form.management_form }}
                    <div class="card">
                        <h4 class="card-header nombre">Nombre <span class="material-icons float-right"
                                                             style="font-size: 32px;">create</span></h4>
                        <div class="card card-body">
                            <p class="card-text">{{ form.name }}</p>
                        </div>
                    </div>
                    <div class="card">
                        <h4 class="card-header descripcion">Teléfono <span class="material-icons float-right" style="font-size: 32px;">call</span>
                        </h4>
                        <div class="card card-body">
                            <p class="card-text">{{ form.phone }}</p>
                        </div>
                    </div>
                    <div class="card">
                        <h4 class="card-header categoria">Email <span class="material-icons float-right"
                                                             style="font-size: 32px;">email</span></h4>
                        <div class="card card-body">
                            <p class="card-text">{{ form.email }}</p>
                        </div>
                    </div>
                    <div class="card">
                        <h4 class="card-header tamaño">Dirección <span class="material-icons float-right"
                                                             style="font-size: 32px;">home</span></h4>
                        <div class="card card-body">
                            <p class="card-text">{{ form.address }}</p>
                        </div>
                    </div>

                    <a href="{% url 'customer' customer.id %}">
                        <span class="material-icons" style="margin-top: 10px; margin-bottom: 10px; margin-left: 5px; font-size: 36px">arrow_back</span>
                    </a>
                    <input class="btn btn-info"type="submit" name="Submit" style="float: right; margin-top: 10px;">

                </form>
            </div>
            <div class="col-xl-4"></div>
        </div>
    </div>

{% endblock %}
