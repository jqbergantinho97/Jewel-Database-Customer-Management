{% load static %}

<style>
    .cost {
        background-color: #ffa2a2;
    }

    .sell {
        background-color: #a3f188;
    }
</style>

<br>
<div class="row">
    <div class="col">
        <div class="col-md">
            <div class="card text-center text-white mb-3" id="total-orders">
                <div class="card-header">
                    <h5 class="card-title">Pedidos totales</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ total_orders }}</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="col-md">
            <div class="card text-center text-white mb-3" id="orders-delivered">
                <div class="card-header">
                    <h5 class="card-title">Pedidos enviados</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ delivered }}</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="col-md">
            <div class="card text-center text-white mb-3" id="orders-pending">
                <div class="card-header">
                    <h5 class="card-title"> Pedidos pendientes</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ pending_count }}</h3>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-4">
        <div class="card text-center text-black mb-3" id="orders-delivered">
            <div class="card-header cost">
                <h5 class="card-title">Dinero invertido</h5>
            </div>
            <div class="card-body cost">
                <h3 class="card-title">{{ total_cost }}€</h3>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-center text-black mb-3" id="orders-delivered">
            <div class="card-header sell">
                <h5 class="card-title">Dinero ganado</h5>
            </div>
            <div class="card-body sell">
                <h3 class="card-title">{{ total_gains }}€</h3>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
