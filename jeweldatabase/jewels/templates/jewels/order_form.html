{% extends 'jewels/main.html' %}
{% load static %}
{% block content %}

    <style>


        .cliente {

        }

        .producto {
            background-color: #a2d5e2;
        }

        .estado {
            background-color: #f7ba5b;
        }

        .nota {
            background-color: #679ac6;
        }


    </style>

    <div class="container-fluid align-content-center">
        <div class="row align-content-center">
            <div class="col-xl-4"></div>
            <div class="col-xl-4">
                <form action="" method="post" style="margin-top: 10px;">
                    {% csrf_token %}
                    {{ form.management_form }}
                    <div class="card">
                        <h4 class="card-header cliente">Cliente <span
                                class="material-icons float-right"
                                style="font-size: 32px;">account_circle</span></h4>
                        <div class="card card-body">
                            <p class="card-text">{{ form.customer }}</p>
                        </div>
                    </div>
                    <div class="card">
                        <h4 class="card-header producto">Producto <span
                                class="material-icons float-right"
                                style="font-size: 32px;">storefront</span></h4>
                        <div class="card card-body">
                            <p class="card-text">{{ form.product }}</p>
                        </div>
                    </div>
                    <div class="card">
                        <h4 class="card-header estado">Estado <span
                                class="material-icons float-right"
                                style="font-size: 32px;">local_shipping</span></h4>
                        <div class="card card-body">
                            <p class="card-text">{{ form.status }}</p>
                        </div>
                    </div>
                    <div class="card">
                        <h4 class="card-header nota">Nota <span
                                class="material-icons float-right"
                                style="font-size: 32px;">chat</span></h4>
                        <div class="card card-body">
                            <p class="card-text">{{ form.note }}</p>
                        </div>
                    </div>

                    <a href="{% url 'customer' customer.id %}">
                                            <span class="material-icons"
                                                  style="margin-top: 10px; margin-bottom: 10px; margin-left: 5px; font-size: 36px">arrow_back</span>
                    </a>
                    <input class="btn btn-info" type="submit" name="Submit"
                           style="float: right; margin-top: 10px;">

                </form>
            </div>
            <div class="col-xl-4"></div>
        </div>
    </div>


{% endblock %}
